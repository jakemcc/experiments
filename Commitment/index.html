<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Commitment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    .prompt {
      margin-bottom: 1rem;
    }
    .option {
      display: none;
    }
    .choice {
      display: inline-block;
      padding: 0.5rem 1rem;
      border: 2px solid;
      border-radius: 4px;
      margin-left: 0.5rem;
      cursor: pointer;
    }
    .choice.yes {
      border-color: green;
      color: green;
    }
    .choice.no {
      border-color: red;
      color: red;
    }
    .option:checked + .choice.yes {
      background-color: green;
      color: white;
    }
    .option:checked + .choice.no {
      background-color: red;
      color: white;
    }
    .option:disabled + .choice {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #success-visual {
      display: flex;
      gap: 4px;
      margin-top: 1rem;
    }
    .day {
      width: 20px;
      height: 20px;
      border: 1px solid #ccc;
    }
    .day.success {
      background-color: green;
    }
    .day.failure {
      background-color: red;
    }
    .day.current {
      outline: 2px solid yellow;
    }
    .notice {
      background-color: #ffeb3b;
      border: 2px solid #fbc02d;
      padding: 1rem;
      margin: 1rem 0;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Today?</h1>
  <div class="prompt">
    <span>Commit:</span>
    <input type="checkbox" class="option" name="commit" id="commit-yes" value="yes">
    <label for="commit-yes" class="choice yes">Yes</label>
    <input type="checkbox" class="option" name="commit" id="commit-no" value="no">
    <label for="commit-no" class="choice no">No</label>
  </div>
  <div class="prompt">
    <span>Held it:</span>
    <input type="checkbox" class="option" name="held" id="held-yes" value="yes">
    <label for="held-yes" class="choice yes">Yes</label>
    <input type="checkbox" class="option" name="held" id="held-no" value="no">
    <label for="held-no" class="choice no">No</label>
  </div>
  <div id="held-prompt" class="notice" hidden></div>
  <div id="success-visual"></div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
