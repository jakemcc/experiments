<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streak Tracker</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d47a1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    section + section {
      margin-top: 2rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-bottom: 1rem;
    }
    .day {
      border: 1px solid #ccc;
      height: 80px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      border-radius: 6px;
      background-color: #fff;
      color: #333;
      user-select: none;
      transition: background-color 0.2s ease, background-image 0.2s ease, color 0.2s ease;
    }
    .day.red,
    .stat-swatch.red {
      background-color: #d32f2f;
      background-image: repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.35) 0px,
        rgba(255, 255, 255, 0.35) 10px,
        rgba(255, 255, 255, 0) 10px,
        rgba(255, 255, 255, 0) 20px
      );
      color: #fff;
    }
    .day.green,
    .stat-swatch.green {
      background-color: #2e7d32;
      background-image: repeating-linear-gradient(
        -45deg,
        rgba(255, 255, 255, 0.35) 0px,
        rgba(255, 255, 255, 0.35) 10px,
        rgba(255, 255, 255, 0) 10px,
        rgba(255, 255, 255, 0) 20px
      );
      color: #fff;
    }
    .day.blue,
    .stat-swatch.blue {
      background-color: #1565c0;
      background-image: repeating-linear-gradient(
        0deg,
        rgba(255, 255, 255, 0.35) 0px,
        rgba(255, 255, 255, 0.35) 8px,
        rgba(255, 255, 255, 0) 8px,
        rgba(255, 255, 255, 0) 16px
      );
      color: #fff;
    }
    .stats {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.9rem;
    }
    .stat-row {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      position: relative;
    }
    .stat-swatch {
      width: 18px;
      height: 18px;
      border-radius: 3px;
      border: 1px solid rgba(0, 0, 0, 0.3);
      background-size: 20px 20px;
      flex-shrink: 0;
    }
    .stat-swatch-group {
      display: flex;
      gap: 0.25rem;
    }
    .stat-text {
      line-height: 1.3;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }
  </style>
</head>
<body>
  <div id="calendars"></div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
