<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streak Tracker</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d47a1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    #streak-controls {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    #streak-controls select,
    #streak-controls input,
    #streak-controls button {
      font-size: 1rem;
      padding: 0.35rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      margin-bottom: 1rem;
    }
    .day {
      border: 1px solid #ccc;
      height: 80px;
      cursor: pointer;
    }
    .day.red {
      color: #fff;
      background-image:
        repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.5) 0, rgba(255, 255, 255, 0.5) 8px, transparent 8px, transparent 16px),
        linear-gradient(135deg, #ff4d4f, #c62828);
      background-size: 24px 24px;
    }
    .day.green {
      color: #fff;
      background-image:
        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.45) 0, rgba(255, 255, 255, 0.45) 6px, transparent 6px, transparent 14px),
        linear-gradient(180deg, #43a047, #2e7d32);
      background-size: 20px 20px;
    }
    .day.blue {
      color: #0b2a3d;
      background-image:
        radial-gradient(circle at 10px 10px, rgba(255, 255, 255, 0.55) 2px, transparent 3px),
        linear-gradient(135deg, #87cefa, #4fc3f7);
      background-size: 18px 18px;
    }
  </style>
</head>
<body>
  <div id="streak-controls"></div>
  <div id="calendars"></div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
