<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Streak Tracker</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0d47a1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
    }
    #streak-controls {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      margin-bottom: 0.5rem;
    }
    #streak-controls h2 {
      margin: 0;
      font-size: 1rem;
      letter-spacing: 0.01em;
    }
    .streak-select,
    .streak-add {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      flex: 0 0 auto;
    }
    .streak-controls__row {
      display: flex;
      align-items: center;
      gap: 0.35rem;
      width: 100%;
      flex-wrap: wrap;
      padding-bottom: 4px;
    }
    .streak-pills {
      display: flex;
      flex: 1 1 auto;
      flex-wrap: wrap;
      gap: 0.35rem;
      align-items: flex-start;
      min-width: 200px;
    }
    .streak-pills__list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.35rem;
    }
    .streak-pill {
      padding: 0.35rem 0.6rem;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      background: #f5f8fa;
      color: #1a2a3a;
      cursor: pointer;
      transition: background-color 0.15s ease, color 0.15s ease, border-color 0.15s ease;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.04);
    }
    .streak-pill:hover {
      background: #e8f1ff;
      border-color: #90caf9;
    }
    .streak-pill--active {
      background: #1976d2;
      border-color: #1976d2;
      color: #fff;
      box-shadow: 0 2px 4px rgba(25, 118, 210, 0.35);
    }
    #streak-controls select,
    #streak-controls button {
      font-size: 0.95rem;
      padding: 0.25rem 0.45rem;
    }
    #streak-controls select {
      flex: 1 1 auto;
      min-width: 140px;
    }
    #streak-controls button {
      white-space: nowrap;
    }
    #streak-controls .icon-button {
      padding: 0.25rem 0.35rem;
      line-height: 1;
      min-width: 0;
    }
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      border: 0;
      white-space: nowrap;
    }
    .streak-settings__overlay {
      position: fixed;
      inset: 0;
      background: rgba(15, 23, 42, 0.45);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 1000;
    }
    .streak-settings__dialog {
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      width: min(420px, 100%);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
    }
    .streak-settings__dialog h2 {
      margin: 0 0 0.75rem;
      font-size: 1.1rem;
    }
    .streak-settings__fieldset {
      border: 1px solid #d7dde3;
      border-radius: 6px;
      padding: 0.75rem;
      margin: 0;
    }
    .streak-settings__option {
      display: flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 0.5rem;
    }
    .streak-settings__date {
      margin-left: 1.6rem;
      margin-top: 0.4rem;
    }
    .streak-settings__actions {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
      margin-top: 0.75rem;
    }
    .streak-settings__error {
      color: #b00020;
      margin: 0.4rem 0 0;
      font-size: 0.85rem;
    }
    .streak-settings__note {
      margin: 0;
      color: #475569;
      font-size: 0.9rem;
    }
    #streak-controls {
      gap: 0.2rem;
    }
    #streak-controls select,
    #streak-controls button {
      font-size: 0.9rem;
      padding: 0.2rem 0.4rem;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 2px;
      margin-bottom: 1rem;
    }
    .day {
      border: 1px solid #ccc;
      height: 80px;
      cursor: pointer;
      position: relative;
      padding: 4px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
    }
    .day--count {
      cursor: default;
    }
    .day-number {
      font-size: 0.9rem;
      font-weight: 600;
    }
    .day-count__value {
      margin: auto 0;
      font-size: 1.1rem;
      font-weight: 700;
      align-self: center;
    }
    .day-count__control {
      position: absolute;
      border: 1px solid transparent;
      background: transparent;
      color: #1a2a3a;
      border-radius: 999px;
      width: 20px;
      height: 20px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 0.85rem;
      cursor: pointer;
    }
    .day-count__control--plus {
      top: 4px;
      right: 4px;
    }
    .day-count__control--minus {
      bottom: 4px;
      left: 4px;
    }
    .day.red {
      color: #fff;
      background-image:
        repeating-linear-gradient(45deg, rgba(255, 255, 255, 0.5) 0, rgba(255, 255, 255, 0.5) 8px, transparent 8px, transparent 16px),
        linear-gradient(135deg, #ff4d4f, #c62828);
      background-size: 24px 24px;
    }
    .day.green {
      color: #fff;
      background-image:
        repeating-linear-gradient(0deg, rgba(255, 255, 255, 0.45) 0, rgba(255, 255, 255, 0.45) 6px, transparent 6px, transparent 14px),
        linear-gradient(180deg, #43a047, #2e7d32);
      background-size: 20px 20px;
    }
    .day.blue {
      color: #0b2a3d;
      background-image:
        radial-gradient(circle at 10px 10px, rgba(255, 255, 255, 0.55) 2px, transparent 3px),
        linear-gradient(135deg, #87cefa, #4fc3f7);
      background-size: 18px 18px;
    }
  </style>
</head>
<body>
  <div id="streak-controls"></div>
  <div id="calendars"></div>
  <script type="module" src="./dist/main.js"></script>
</body>
</html>
