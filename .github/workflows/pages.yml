name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            StreakTracker/package-lock.json
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: 1.11.1.1413
      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
            packing/.cpcache
          key: cljdeps-${{ hashFiles('packing/deps.edn') }}
          restore-keys: |
            cljdeps-
      - name: Test packing app
        working-directory: packing
        run: clojure -M:test
      - name: Build StreakTracker app
        working-directory: StreakTracker
        run: |
          npm ci
          npm run build
      - name: Prepare site
        run: |
          mkdir -p site/StreakTracker site/Counter site/Packing
          cp Counter/* site/Counter
          cp StreakTracker/index.html site/StreakTracker/
          cp -r StreakTracker/dist site/StreakTracker/
          cp -r packing/src/packing/* site/Packing/
          cp index.html site/index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Purge Cloudflare cache for /experiments/
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ZONE_ID: ${{ secrets.CF_ZONE_ID }}
        run: |
          set -euo pipefail
      
          # Purge everything under jake.in/experiments/
          # (include both apex + www in case both are proxied/cached)
          body='{"prefixes":["jake.in/experiments","www.jake.in/experiments"]}'
      
          resp="$(curl -sS -X POST "https://api.cloudflare.com/client/v4/zones/${CF_ZONE_ID}/purge_cache" \
            -H "Authorization: Bearer ${CF_API_TOKEN}" \
            -H "Content-Type: application/json" \
            --data "${body}")"
      
          echo "$resp" | jq .
          echo "$resp" | jq -e '.success == true' >/dev/null
      
