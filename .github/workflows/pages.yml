name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            Commitment/package-lock.json
            StreakTracker/package-lock.json
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
      - uses: DeLaGuardo/setup-clojure@13.4
        with:
          cli: 1.11.1.1413
      - name: Cache Clojure dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
            ~/.deps.clj
            packing/.cpcache
          key: cljdeps-${{ hashFiles('packing/deps.edn') }}
          restore-keys: |
            cljdeps-
      - name: Test packing app
        working-directory: packing
        run: clojure -M:test
      - name: Build Commitment app
        working-directory: Commitment
        run: |
          npm ci
          npm run build
      - name: Build StreakTracker app
        working-directory: StreakTracker
        run: |
          npm ci
          npm run build
      - name: Prepare site
        run: |
          mkdir -p site/Commitment site/StreakTracker site/Counter site/Packing
          cp Counter/* site/Counter
          cp Commitment/index.html site/Commitment/
          cp -r Commitment/dist site/Commitment/
          cp StreakTracker/index.html site/StreakTracker/
          cp -r StreakTracker/dist site/StreakTracker/
          cp -r packing/src/packing/* site/Packing/
          cp index.html site/index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
