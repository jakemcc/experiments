name: Deploy Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Commitment/package-lock.json
      - name: Build Commitment app
        working-directory: Commitment
        run: |
          npm ci
          npm run build
      - name: Prepare site
        run: |
          mkdir -p site/Commitment
          cp Commitment/index.html site/Commitment/
          cp -r Commitment/dist site/Commitment/
          cp index.html site/index.html
      - uses: actions/upload-pages-artifact@v3
        with:
          path: site
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
